<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rock+Salt">
    <link rel="stylesheet" href="./styles.css">
    <title>Twidr Sign up</title>
</head>
<body>
    <div class="logo-background">
            <img class="twidr-logo" src="./twidr.png">
    </div>
    <div class="signup-area">
        <div class="prompt">sin up for twidr pls</div>
        <form action="./index.html" method="post" class="signup">
            <div class="row-1">
                <div>
                    <label for="first-name">1st name</label>
                    <input class="first-name" type="text">
                </div>
                <div>
                    <label for="last-name">second Name</label>
                    <input class="last-name" type="text">
                </div>
            </div>
            <div class="row-2">
                <div>
                    <label for="mail">mail</label>
                    <input class="mail" type="email">
                </div>
                <div>
                    <label for="phone">phone</label>
                    <input class="phone" type="tel">
                </div>
            </div>
            <div class="row-3">
                <div>
                    <label for="password">password</label>
                    <input class="password" type="password">
                </div>
                <div>
                    <label for="password-confirm">password 2</label>
                    <input class="password-confirm" type="password">
                </div>
            </div>
            <button>Lets Twid!</button>
        </form>
        <div class="preexisting-user-prompt">Already twidding? <a href="https://google.com">ðŸªµ in</a></div>
        <div class="unsplash-credit">Image from unsplash.com</div>
    </div>
</body>
</html>
